<!DOCTYPE html>
<html>
<head>
    <title>Design Principles</title>
    <style>
        /* Define CSS styles for the images */
        .principles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Adjust the gap between images */
            justify-content: flex-start;
        }

        .principle {
            position: relative;
            cursor: pointer;
        }

        .principle img {
            width: 200px; /* Adjust the width of the images */
            height: auto; /* Automatically adjust height while maintaining aspect ratio */
            transition: transform 0.3s ease-in-out;
        }

        .principle:hover img {
            transform: scale(1.1); /* Scale up the image on hover */
        }

        .tooltip {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .principle:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Design Principles</h1>
    <div class="principles-container">
        {% for index, row in data.iterrows() %}
            <div class="principle">
                <a href="{{ url_for('detail', index=index) }}" target="_blank">
                    <img src="{{ url_for('static', filename=row['picture_location']) }}" alt="Picture">
                </a>
                <div class="tooltip">
                    <p>{{ row['design_principle_name'] }}</p>
                    <p>{{ row['research_methodology'] }}</p>
                    <!-- Add more relevant information here -->
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
